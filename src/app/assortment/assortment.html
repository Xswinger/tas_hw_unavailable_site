<div class="book-list" aria-hidden="true">
  <div class="search-bar">
    <input type="search" placeholder="Введите название" [(ngModel)]="search" tabindex="-1"/>
  </div>

  @for (item of getBooks(); track item.name) {
        <ng-container *ngTemplateOutlet="bookCardTemplate; context: { $implicit: item }"></ng-container>
    } @empty {
        <div>
            Ничего не найдено
        </div>
    }
</div>

<ng-template #bookCardTemplate let-book>
    <div class="book-card">
        <img src="{{book.image}}" />
        <div class="book-info">
            <!-- <h3>{{ book.name }}</h3> -->
            <app-canvas-text text="{{book.name}}" [fontSize]="16" textColor="#2a2adf" fontStyle="Bold"></app-canvas-text>
            <br>
            <!-- <p>Жанр – {{book.genre}}</p> -->
            <app-canvas-text text="Жанр – {{book.genre}}" [fontSize]="14"></app-canvas-text>
            <div class="book-bottom">
                <!--<div class="book-price">{{book.price}} ₽</div> -->
                <app-canvas-text text="{{book.price}} ₽"></app-canvas-text>
                <app-mouse-button label="В корзину" (mouseClick)="onAddBookToOrder(book)" class="add-btn"></app-mouse-button>
            </div>
        </div>
    </div>
</ng-template>
