<div>
    <input type="search" placeholder="Введите название" [(ngModel)]="search"/>
</div>
<div>
    @for (item of getBooks(); track item.name) {
        <ng-container *ngTemplateOutlet="bookCardTemplate; context: { $implicit: item }"></ng-container>
    } @empty {
        <div>
            Ничего не найдено
        </div>
    }
</div>

<ng-template #bookCardTemplate let-book>
    <div class="book-card">
        <div>
            <img
                class="book-cover"
                src=""
                alt="Война и мир"
            />
        </div>
        <div class="book-info">
            <div class="book-title">
                {{ book.name }}
            </div>
            <div>
                Жанр - {{book.genre}}
            </div>
            <div>
                {{book.price}}
            </div>
        </div>
        <div>
            <button class="book-button" (click)="onAddBookToOrder(book)">В корзину</button>
        </div>
    </div>
</ng-template>
