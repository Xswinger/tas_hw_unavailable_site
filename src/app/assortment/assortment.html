<div class="book-list" aria-hidden="true">
  <div class="search-bar">
    <input type="search" placeholder="Введите название" [(ngModel)]="search"/>
  </div>

  @for (item of getBooks(); track item.name) {
        <ng-container *ngTemplateOutlet="bookCardTemplate; context: { $implicit: item }"></ng-container>
    } @empty {
        <div>
            Ничего не найдено
        </div>
    }
</div>

<ng-template #bookCardTemplate let-book>
    <div class="book-card">
        <img src="" alt="Война и мир. Л. Н. Толстой" />
        <div class="book-info">
            <h3>{{ book.name }}</h3>
            <p>Жанр – {{book.genre}}</p>
            <div class="book-bottom">
                <div class="book-price">{{book.price}} ₽</div>
                <button class="add-btn" tabindex="-1" aria-hidden="true" (click)="onAddBookToOrder(book)">В корзину</button>
            </div>
        </div>
    </div>
</ng-template>
