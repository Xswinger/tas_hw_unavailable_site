<div class="cart" aria-hidden="true">
    @for (item of order; track item.name) {
        <ng-container *ngTemplateOutlet="bookCardTemplate; context: { $implicit: item }"></ng-container>
    } @empty {
        <div>
            –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞
        </div>
    }
  <div class="cart-total">
    <!--<p>–ò—Ç–æ–≥–æ: {{getResultPrice()}} ‚ÇΩ</p>-->
    <app-canvas-text text="–ò—Ç–æ–≥–æ: {{getResultPrice()}} ‚ÇΩ" class="cart-item__price"></app-canvas-text>
    <!--<button class="checkout-btn" tabindex="-1" aria-hidden="true" (click)="goToOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å</button>-->
    <app-mouse-button label="–û—Ñ–æ—Ä–º–∏—Ç—å" (mouseClick)="goToOrder()" class="canvas-btn"></app-mouse-button>
  </div>
</div>

<ng-template #bookCardTemplate let-book>
    <div class="cart-item">
    <img src="{{book.image}}"/>
    <div class="cart-item__info">
      <!--<h3>{{book.name}}</h3>
      <p>–ñ–∞–Ω—Ä ‚Äì {{book.genre}}</p>-->
      <app-canvas-text text="{{book.name}}" [fontSize]="16" textColor="#2a2adf" fontStyle="Bold"></app-canvas-text>
      <br>
      <app-canvas-text text="–ñ–∞–Ω—Ä ‚Äì {{book.genre}}" [fontSize]="14"></app-canvas-text>
      <div class="cart-item__controls">
        <button tabindex="-1" aria-hidden="true" (click)="decreaseCount(book.name)">‚àí</button>
        <span>{{book.count}}</span>
        <button tabindex="-1" aria-hidden="true" (click)="increaseCount(book.name)">+</button>
      </div>
      <!--<div class="cart-item__price">{{book.price}} ‚ÇΩ</div>-->
      <app-canvas-text text="{{book.price}} ‚ÇΩ" class="cart-item__price"></app-canvas-text>
      <button class="remove-btn" tabindex="-1" aria-hidden="true" (click)="removeFromBasket(book.name)">üóëÔ∏è</button>
    </div>
  </div>
</ng-template>
